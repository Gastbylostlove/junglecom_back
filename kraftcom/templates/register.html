<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            text-align: center;
        }

        h2 {
            color: #68D718;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="url"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #68D718;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5bc014;
        }

        a {
            display: block;
            margin-top: 15px;
            font-size: 13px;
            text-decoration: none;
            color: #68D718;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>회원가입</h2>
        <form action="/register" method="POST">
            <input type="text" name="name" placeholder="이름" required>
            <input type="text" name="id" placeholder="아이디" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <input type="email" name="email" placeholder="이메일" required>
            <input type="text" name="season" placeholder="기수" required>
            <input type="text" name="blog" placeholder="블로그 주소">
            <button type="submit">회원가입</button>
        </form>
        <a href="/login_page">로그인 하러 가기</a>
    </div>
</body>
</html>
