{% for card in cards %}
<div class="col-md-4 mb-4">
  <div class="card h-100 border rounded p-3">
    <img src="{{ card.ogImage }}"
      class="card-img-top"
      style="height: 180px; object-fit: cover;">
    <h5>{{ card.title }}</h5>
    <p class="mb-1">{{ card.description[:200] }}</p>
  </div>
</div>
{% endfor %}
