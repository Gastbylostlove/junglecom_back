{% extends "base.html" %}
{% block title %}정보 수정{% endblock %}

{% block content %}
<h3 class="mb-4 text-center">회원정보 수정</h1>
  <form action="{{ url_for('update_profile') }}" method="POST" class="mx-auto" style="max-width: 500px;">
    <div class=" form-group">
      <label>이름</label>
      <input type="text" class="form-control" value="{{ user.name }}" disabled>
    </div>
    <div class="form-group">
      <label>아이디</label>
      <input type="text" class="form-control" value="{{ user.id }}" disabled>
    </div>
    <div class="form-group">
      <label for="password">새 비밀번호</label>
      <input type="password" id="password" name="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="blog">블로그 주소</label>
      <input type="url" id="blog" name="blog" class="form-control" value="{{ user.blog or '' }}"
        placeholder="https://example.com">
    </div>
    <button class="btn btn-block">SAVE</button>
  </form>
  {% endblock %}
